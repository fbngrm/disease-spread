features:
  type: pandas.CSVDataset
  filepath: data/01_raw/dengue_features_train.csv

labels:
  type: pandas.CSVDataset
  filepath: data/01_raw/dengue_labels_train.csv

city_sj:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/city_sj.pq

city_iq:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/city_iq.pq

city_sj_train:
  type: pandas.ParquetDataset
  filepath: data/03_primary/city_sj_train.pq


city_sj_test:
  type: pandas.ParquetDataset
  filepath: data/03_primary/city_sj_test.pq


city_iq_train:
  type: pandas.ParquetDataset
  filepath: data/03_primary/city_iq_train.pq


city_iq_test: 
  type: pandas.ParquetDataset
  filepath: data/03_primary/city_iq_test.pq


sj_best_model:
  type: pickle.PickleDataset
  filepath: data/06_models/sj_best_model.pickle
  versioned: true

iq_best_model:
  type: pickle.PickleDataset
  filepath: data/06_models/iq_best_model.pickle
  versioned: true
